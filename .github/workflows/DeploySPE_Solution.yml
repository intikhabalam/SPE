              ]
            }
          ]' > manifest.json

          echo "API permissions manifest file created"

      - name: Print manifest.json file and path
        run: |
          echo "Contents of manifest.json:"
          cat manifest.json
          echo "Path to manifest.json: $(pwd)/manifest.json"

