name: Deploy Static Web App

on:
  workflow_dispatch:
    inputs:
      resource_group:
        description: 'Resource group name'
        required: true
        default: 'SPE_RS'
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy_bicep:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        allow-no-subscriptions: true

    - name: Extract location from parameters.json
      id: extract_location
      run: |
        LOCATION=$(jq -r '.parameters.location.value' .github/workflows/parameters.json)
        echo "LOCATION=$LOCATION" >> $GITHUB_ENV

    - name: Create Resource Group
      run: |
        az group create \
          --name ${{ github.event.inputs.resource_group }} \
          --location "${{ env.LOCATION }}"

    - name: Deploy Bicep file
      run: |
        az deployment group create \
          --resource-group ${{ github.event.inputs.resource_group }} \
          --template-file .github/workflows/staticwebapp.bicep \
          --parameters .github/workflows/parameters.json

  build_and_deploy:
    needs: deploy_bicep
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x] # Use Node.js 16.x

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache Node.js modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-

    - name: Install dependencies (frontend)
      run: |
        cd react-client
        npm install

    - name: Build frontend
      run: |
        cd react-client
        CI=false npm run build # Set CI=false to avoid treating warnings as errors
      env: 
          REACT_APP_AZURE_APP_ID: ${{ secrets.REACT_APP_AZURE_APP_ID }}
          REACT_APP_AZURE_SERVER_APP_ID: ${{ secrets.REACT_APP_AZURE_SERVER_APP_ID }}
          REACT_APP_SP_ROOT_SITE_URL: ${{ secrets.REACT_APP_SP_ROOT_SITE_URL }}
          SPE_CONTAINER_TYPE_ID: ${{ secrets.SPE_CONTAINER_TYPE_ID }}

    - name: Install dependencies (backend)
      run: |
        cd function-api
        npm install

    - name: Build backend
      run: |
        cd function-api
        CI=false npm run build # Set CI=false to avoid treating warnings as errors

    - name: Get Azure Static Web App Token
      id: get_static_webapp_token
      run: |
        az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        STATIC_WEBAPP_TOKEN=$(az staticwebapp secrets list -n ${{ secrets.STATIC_WEBAPP_NAME }} --query "properties.apiKey" -o tsv)
        echo "STATIC_WEBAPP_TOKEN=$STATIC_WEBAPP_TOKEN" >> $GITHUB_ENV

    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ env.STATIC_WEBAPP_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: 'upload'
        app_location: 'react-client/build'
        api_location: 'function-api/dist'
        output_location: 'react-client/build'
        app_build_command: 'npm run build'
        api_build_command: 'npm run build'
        skip_app_build: false
        skip_api_build: false
